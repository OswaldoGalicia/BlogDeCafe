<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>DeCafé | Contacto</title>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra ">
                <a class="logo" href="index.html">
                    <h1 class="letrasNormales noMargin">Blog<span class="letrasBold">DeCafé</span></h1>
                </a>    
                <div class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </div>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="noMargin">Blog de café, consejos y cursos.</h2>
            <p class="noMargin">Aprende de los expertos con las mejores recetas y consejos.</p>
        </div>
    </header>

   
    <main class=" contenedor">
        <h2 class="centrarText">Contáctanos.</h2>
        <div class="contacto-bg"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre:</label>
                <input  
                class="campo__field"
                type="text" 
                placeholder="Tu nombre" 
                id="nombre">
            </div><!--fin de campo-->

            <div class="campo">
                <label class="campo__label" for="email">Email:</label>
                <input  
                class="campo__field"
                type="email" 
                placeholder="Tu Email" 
                id="email">
            </div><!--fin de campo-->
            
            <div class="campo">
                <label class="campo__label" for="textArea">Mensaje:</label>
                <textarea 
                class="campo__field campo__field--textAr" 
                id="textArea"
                ></textarea>
            </div><!--fin de campo-->

            <div class="campo">
                <input 
                type="submit" 
                value="Enviar" 
                class="boton boton--primario">
            </div><!--fin de campo-->

        </form>
    </main>


    <footer class="footer">
        <div class="contenedor">
            <div class="barra ">
                <a class="logo" href="index.html">
                    <h1 class="letrasNormales noMargin">Blog<span class="letrasBold">DeCafé</span></h1>
                </a>    
                <div class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </div>
            </div>
        </div>
        
    </footer>
</body>
</html>
